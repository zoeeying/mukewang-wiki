server.port = 8080

# 增加数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/wikidev?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=wikidev
spring.datasource.password=wikidev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# 配置MyBatis所有XxxMapper.xml所在路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 打印所有的SQL日志：SQL、参数、结果
# 将mapper这层的日志级别改成trace，trace是最低等级，所有的日志都会打印出来
logging.level.com.zoe.wiki.mapper=trace